<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>
    <h3>Personal Details</h3>
    <form>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Name</label>
        <input type="text" name="name"><br>
        <label for="Email">E-mail</label>
        <input type="text" name="Email"><br>
        <label for="Contact Number">Contact Number</label>
        <input type="password" name="Contact Number"><br>
        <label for="Gender">Gender</label>
        <input type="Radio" name="Gender" value="Male">Male
        <input type="Radio" name="Gender" value="Female">Female <br>
        <label for="Favourite City">Favourite City</label>
        <input type="checkbox" name="city" value="Hyderabad">Hyderabad
        <input type="checkbox" name="city" value="New Delhi">New Delhi
        <input type="checkbox" name="city" value="Mumbai">Mumbai
        <input type="checkbox" name="city" value="Kolkata">Kolkata <br>
        <label for="Date of Birth">Date of Birth</label>
        <input type="Date" name="Date of Birth"><br>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
    
</body>

</html>
